<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
   <div class="quiz-title">
      <img src="quiz.jpg" alt="Quiz Time" height="150px" width="auto">
  </div>

<div class="question-container">
   <h1 class="question-title">Question 1</h1>
   <h2 class="question">Which is the best team of IPL?</h2>
   <input type="radio" name="q1" value="KKR"> <label class="option">KKR</label> <br> 
   <input type="radio" name="q1" value="RCB"> <label class="option">RCB</label> <br>
   <input type="radio" name="q1" value="CSK"> <label class="option">CSK</label> <br>
   <input type="radio" name="q1" value="MI" id="q1_correct"> <label class="option">MI</label> <br>
   <hr class="divider">
</div>


<div class="question-container">
    <h1 class="question-title">Question 2</h1>
    <h2 class="question">Which programming language is the fastest programming language?</h2>
    <input type="radio" name="q2" value="C"> <label class="option">C</label> <br> 
    <input type="radio" name="q2" value="RUST"> <label class="option">RUST</label> <br>
    <input type="radio" name="q2" value="C++" id="q2_correct"> <label class="option">C++</label> <br>
    <input type="radio" name="q2" value="Python"> <label class="option">Python</label> <br>
    <hr class="divider">
 </div>
 
 <div class="question-container">
    <h1 class="question-title">Question 3</h1>
    <h2 class="question">Most powerful PC processor in the world?</h2>
    <input type="radio" name="q3" value="Snapdragon 888"> <label class="option">Snapdragon 888</label> <br> 
    <input type="radio" name="q3" value="Intel 4004"> <label class="option">Intel 4004</label> <br>
    <input type="radio" name="q3" value="Ryzen 7"> <label class="option">Ryzen 7</label> <br>
    <input type="radio" name="q3" value="i9" id="q3_correct"> <label class="option">i9</label> <br>
    <hr class="divider">
 </div>
 
 <div class="question-container">
    <h1 class="question-title">Question 4</h1>
    <h2 class="question">What is the name of our galaxy?</h2>
    <input type="radio" name="q4" value="Cosmic"> <label class="option">Cosmic</label> <br> 
    <input type="radio" name="q4" value="Dairy Milk"> <label class="option">Dairy Milk</label> <br>
    <input type="radio" name="q4" value="Milky Way" id="q4_correct"> <label class="option">Milky Way</label> <br>
    <input type="radio" name="q4" value="Supernova"> <label class="option">Supernova</label> <br>
    <hr class="divider">
 </div>

 <div class="footer">
    <span class="developed-text">Developed and Designed by Indra
       <br></span>

        <img src="instagram.png" alt="Instagram" class="instagram-logo">
    </a>
</div>

 <input type="button" name="submit" value="Submit" onclick="res()" class="submit-btn">
</body>
</html>
